{% load static %}
{% block content %}
<div class="box box-danger">
	<form class="form-horizontal" id="addForm" method="post">
		{% csrf_token %}
		<div class="box-body">
          <fieldset>
            <legend>
                <h4>属于 <font color="blue">{{ typecode.simple_code }}</font> 分类的</h4>
            </legend>
            <div class="form-group has-feedback">
                <div>
                    <ol>
                    {% for item in attributes %}
                        <li><label>{{ item.brand }} {{ item.model }}
                            {% if item.parameter %}（ {{ item.parameter }} ）{% endif %}</label></li>
                    {% endfor %}
                    </ol>
                </div>
            </div>
          </fieldset>
		</div>
		<div class="box-footer ">
			<div class="row span7 text-center ">
                <button type="button" id="btnReturn" name="btnReturn">返回</button>
            </div>
		</div>
	</form>
</div>
{% endblock %}

<script src="{% static 'plugins/jQuery/jquery-2.2.3.min.js' %}"></script>
<script src="{% static 'js/plugins/layer/layer.js' %}"></script>
{% block javascripts %}
<script>

        $("#btnReturn").click(function () {
            window.location.href = "{{ pre_page }}";
        });

</script>
{% endblock %}
