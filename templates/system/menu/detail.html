{% load static %}
{% block content %}
<div class="box box-danger">
	<form class="form-horizontal" id="addForm" method="post">
		{% csrf_token %}
		<input type="hidden" name='id' value="{{ menu.id }}" />
		<div class="box-body">
          <fieldset>
            <legend>
              <h4>菜单信息</h4>
            </legend>
            <div class="form-group has-feedback">
                <label class="col-sm-2 control-label">编号</label>
                <div class="col-sm-3">
                    <input class="form-control" name="sort_number" type="text" value="{{ menu.sort_number|default_if_none:'' }}"/>
                    <span>{{ error_msg.sort_number }}</span>
                </div>

                <label class="col-sm-2 control-label">名称</label>
                <div class="col-sm-3">
                    <input class="form-control" name="title" type="text" value="{{ menu.title }}"/>
                    <span>{{ error_msg.title }}</span>
                </div>
            </div>

            <div class="form-group has-feedback">
                <label class="col-sm-2 control-label">代码</label>
                <div class="col-sm-3">
                    <input class="form-control" name="code" type="text" value="{{ menu.code }}"/>
                    <span>{{ error_msg.code }}</span>
                </div>
                <label class="col-sm-2 control-label">url</label>
                <div class="col-sm-3">
                    <input class="form-control" name="url" type="text" value="{{ menu.url | default:'' }}"/>
                </div>
            </div>

            <div class="form-group has-feedback">
                <label class="col-sm-2 control-label">父菜单</label>
                <div class="col-sm-3">
                    <select class="form-control select2" name="parent">
                    <option></option>
                    {% for item in menu_all %}
                    <option value="{{ item.id }}" {% if item.id == menu.parent.id %}selected{% endif %}> {{ item.sort_number }} {{ item.title }}</option>
                    {% endfor %}
                    </select>
                </div>

            </div>
          </fieldset>
		</div>
		<div class="box-footer ">
			<div class="row span7 text-center ">
                <button type="button" id="btnSave" name="btnSave">保存</button>
                <button type="button" id="btnReturn" name="btnReturn">返回</button>
            </div>
		</div>
	</form>
</div>
{% endblock %}
<script src="{% static 'plugins/jQuery/jquery-2.2.3.min.js' %}"></script>
<script src="{% static 'js/plugins/layer/layer.js' %}"></script>
{% block javascripts %}
    <script>

        $("#btnSave").click(function () {
            var data = $("#addForm").serialize();
            $.ajax({
                type: $("#addForm").attr('method'),
                url: "{% url 'system:menu-detail' %}",
                data: data,
                cache: false,
                success: function (msg) {
                    if (msg.result) {
                        layer.alert('数据保存成功！', {icon: 1}, function (index) {
                            window.location.href = "{% url 'system:menu-list' %}";
                        });
                    } else {
                        layer.alert('数据保存失败', {icon: 5});
                        //$('errorMessage').html(msg.message)
                    }
                    return;
                }
            });
        });

        $("#btnReturn").click(function () {
            window.location.href = "{{ pre_page }}";
        });
    </script>

{% endblock %}
